<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>comparison between manufacturers</title>
        <script type="text/javascript" src="d3/d3.v3.min.js"></script>
    </head>
    
    <body>
        <script type="text/javascript">
       	 //Width and height
			var w = 1000;
			var h = 300;
			
		
			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);
			
			var colors = d3.scale.category10();
            d3.json("comparison.json", function(error,data) { 
            	if (error) {  
            	console.log(error); 
				} 
				else {
				console.log(data); 
				}
            	
            	dataset = data;
            	
            	var force = d3.layout.force()
								 .nodes(dataset)
								 .size([w, h])
								 .charge([-500])
								 .start();
            	
            	var gnodes = svg.selectAll('g.gnode')
								.data(dataset)
								.enter()
								.append('g')
								.classed('gnode', true)
	   							.on("click", showdata);
   								    
            	var nodes = gnodes.append("circle")
				.attr("r", 30)
				.style("fill", "white") /*function(d, i) {
					return colors(i);
				})*/
				.attr("stroke","black")
				.call(force.drag);
				/*
				var labels = gnodes.append("text")
				.text(function(d) { return d.manufacturer; })
				.attr("font-family", "Times New Roman")
				.attr("font-size", "15px")
				.attr("fill", "black")
				.attr("stroke", "white")
				.attr("stroke-width", .1);
				*/
				var img = gnodes.append("image")
				.attr("xlink:href", function(d){ return d.img;})
				.attr("x", -20)
    			.attr("y", -20)
    			.attr("width", 40)
   				.attr("height", 40);
   				
		    
			    /*circles.attr("cx", function(d, i) {
						return (i * 200) +200;
					})
				   .attr("cy", h/2)
				   .attr("r", function(d) {
						return 100 ;
				   })
				   .attr("fill", function(d){
				   		return d.img});
				  */ 
				 //scale parameter 
				  var PriceScale = d3.scale.linear()
								 .domain([0, d3.max(data, function(d) { return d.Price; })])
								 .range([0, 40]);
				  var EngineSizeScale = d3.scale.linear()
								 .domain([0, d3.max(data, function(d) { return d.EngineSize; })])
								 .range([0, 40]);	
				  var HPScale = d3.scale.linear()
								 .domain([0, d3.max(data, function(d) { return d.HP; })])
								 .range([0, 40]);	
				  var CitympgScale = d3.scale.linear()
								 .domain([0, d3.max(data, function(d) { return d.CityMPG; })])
								 .range([0, 40]);
				  var HwympgScale = d3.scale.linear()
								 .domain([0, d3.max(data, function(d) { return d.HwyMPG; })])
								 .range([0, 40]);	
								 
								 			 		 
			    force.on("tick", function() {
					/*nodes.attr("cx", function(d) {return d.x; }) 
					 	 .attr("cy", function(d) { return d.y; })
					*/
					gnodes.attr("transform", function(d) {
							return 'translate(' + [d.x, d.y] + ')';
							});
						
				});
				var count = 0 
				function showdata(d){
					count += 1
					if (count % 5 == 1) {
				d3.select(this)
				
				.append("circle")
				.attr("r", function(d){ return PriceScale(d.Price);})
				.attr("fill","rgba(124,240,10,0.5)")
				.style("stroke", "black")
				.style("stroke-width", .1)
				.call(force.drag)
				
				d3.select("circle")
				.append("text")
		.text(function(d) { return "Price" + d.Price })
		.attr("font-family", "Times New Roman")
		.attr("font-size", "15px")
		.attr("fill", "#4D6F8C")
		.attr("stroke", "white")
		.attr("stroke-width", .1);
		}
		else if (count % 5 == 2) {
				d3.select("circle")
				.remove("circle")
				.append("circle")
				.attr("r", function(d){ return EngineSizeScale(d.EngineSize);})
				.attr("fill","rgba(124,0,10,0.5)")
				.style("stroke", "black")
				.style("stroke-width", 2)
				.call(force.drag);
		}
		else if (count % 5 == 3) {
				d3.select(this)
				.append("circle")
				.attr("r", function(d){ return HPScale(d.HP);})
				.attr("fill","rgba(0,240,10,0.5)")
				.style("stroke", "black")
				.style("stroke-width", 2)
				.call(force.drag);
		}
		else if (count % 5 == 4) {
				d3.select(this)
				.append("circle")
				.attr("r", function(d){ return CitympgScale(d.CityMPG);})
				.attr("fill","rgba(124,0,10,0.5)")
				.style("stroke", "black")
				.style("stroke-width", 2)
				.call(force.drag);
		}
		else  {
				d3.select(this)
				.append("circle")
				.attr("r", function(d){ return HwympgScale(d.HwyMPG);})
				.attr("fill","rgba(3,30,10,0.5)")
				.style("stroke", "black")
				.style("stroke-width", 2)
				.call(force.drag);
		}
		
	}				
				/*	d3.select(this)	
						.append("circle")
						.attr("r", 10)
						.style("fill", "white") /*function(d, i) {
					return colors(i);
				})*/
				//		.attr("stroke","black")
				//		//.text(function(d){return d.manufacturer + d.Price});
				//		.call(force.drag)
				//		.text("hello");
				
            	
				
		
			});
        </script>
    </body>
</html>
